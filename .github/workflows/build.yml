name: ğŸ¥³ New Release is on the way
# on:
#   push:
#     branches: [main]

on:
  push:
    tags:
      - 'v*.*.*'

env:
  APP_DEV: false
  APP_TESTING: false

permissions:
  contents: write

jobs:
  build:
    name: Build, test and publish binaries
    # exec e2e tests do not work on linux
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Check out repository code
        uses: actions/checkout@v4

      # - name: ğŸ”§ Dpkg changes
      #   run: sudo dpkg --add-architecture i386 && sudo apt-get update

      # - name: ğŸ· Install wine for building for windows
      #   run: sudo apt-get install -y wine32

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Run test build
        run: npm run build
      # - name: Install browser for tests
      #   run: npx playwright install chromium
      - name: ğŸ§ª Run svelte component tests
        run: npm run test:sveltecomp
      - name: ğŸ§ª Run e2e electron tests
        run: npm run test:electron
      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # - name: ğŸ—ï¸ Build electron application
      #   run: npm run deploy:electron
      #   env:
      #     GH_TOKEN: ${{ secrets.REPO_KEY }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/latest.yml
            dist/TimeTracker-${{github.ref_name}}-linux-x64.tar.gz
            dist/TimeTracker-${{github.ref_name}}-win-installer-x64.exe
            dist/TimeTracker-${{github.ref_name}}-win-installer-x64.exe.blockmap
            dist/TimeTracker-${{github.ref_name}}-win-portable-x64.exe
          body_path: ${{ github.workspace }}/CHANGELOG.md
          # note you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
          token: ${{ secrets.REPO_KEY }}
