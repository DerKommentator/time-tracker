name: Build, Test and Publish
# on:
#   push:
#     branches: [main]

on:
  push:
    tags:
      - 'v*.*.*'

env:
  APP_DEV: false

jobs:
  build:
    name: Build, test and publish binaries
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Dpkg changes
        run: sudo dpkg --add-architecture i386 && sudo apt-get update

      - name: Install wine for building for windows
        run: sudo apt-get install -y wine32

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Run svelte build
        run: npm run build:svelte
      - name: Install browser for tests
        run: npx playwright install chromium
      - name: Run tests
        run: npm run test
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Build electron application
        run: npm run build:electronAsRelease
        env:
          GH_TOKEN: ${{ secrets.REPO_KEY }}

